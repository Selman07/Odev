<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comment Like/Dislike App</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <header>Comment Like/Dislike App</header>
    <div class="container" id="app">
      <div class="comment--like--dislike--app">
        <div v-for = " item in comment" class="card mb-10 comment--item">
          <p >
            {{item.comment}}
          </p>
          <div class="action--button--container text-right mt-10">
            <button @click="item.like++" class="btn-sm btn-success">Beğendim {{item.like}}</button>
            <button @click = "item.dislike--" class="btn-sm btn-danger">Beğenmedim {{item.dislike}}</button>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
