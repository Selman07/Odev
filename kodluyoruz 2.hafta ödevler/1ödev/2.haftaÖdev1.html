<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Class List App</title>
    <link rel="stylesheet" href="/assets/style.css" />

  </head>
  <body>
    <header>Class List App</header>
    <div id="app">
    <div class="container">
      <div class="class--list--app">
        <div class="card">
          <ul class="class-list">
            <li>
              <label>
                <input class="mr-5" type="checkbox" @change="backgroundColor = !backgroundColor" />
                <span>Background Color</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" @change="border = !border" />
                <span>Border</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" @change="borderRadius = !borderRadius" />
                <span>Border Radius</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" @change="color = !color" />
                <span>Color</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" @change ="fontBold = !fontBold" />
                <span>Font Bold</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" @change = "fontItalic = !fontItalic" />
                <span>Font Italic</span>
              </label>
            </li>
          </ul>

          <textarea rows="5" 
          v-bind:class="{ backgroundColor_Class:backgroundColor, 
            border_Class:border, 
            borderRadius_Class:borderRadius,
            color_Class:color,
            fontBold_Class:fontBold,
            fontItalic_Class:fontItalic
          
          }"
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <style>
    .backgroundColor_Class {
      background:rgb(211, 114, 114);
     
    }
    .border_Class {
      border:5px solid pink;
    }
    .borderRadius_Class {
         
      border-radius: 20px;
    }
    .color_Class {
      color: blue;
    
    }
    .fontBold_Class {
     font-weight:bold ;
    }
    .fontItalic_Class {
      font-style: italic;
    }
  </style>
  
  <script src="https://unpkg.com/vue@next"></script>

  <script src="app.js"></script>
  
  </body>
</html>
